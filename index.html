<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-gap: 25px;
      grid-template-columns: repeat(2, min-content);
    }

    /*
      violet: #6223db
      red: #f7431a
      yellow: #ffe31a
      green: #00e2b6
      pink: #eb038b

      bracket
      plus
      slash
      tag
    */

    /* Random */

    .random {
      position: relative;
      width: 400px;
      height: 220px;
      overflow: hidden;
    }

    .random--test-1 {
      background-color: #eb038b;
    }

    .random--test-2 {
      background-color: #ffe31a;
    }

    /* Shape */

    .random__shape {
      position: absolute;
      background-repeat: space;
    }

    .random__shape--test-1 {
      top: 20%;
      right: 0;
      width: 50%;
      height: 50%;
      background-image: url(images/bracket-ffe31a.svg);
      background-size: 25px auto;
    }

    .random__shape--test-2 {
      bottom: 20%;
      left: 10%;
      width: 80%;
      height: 50%;
      background-image: url(images/slash-00e2b6.svg);
      background-size: 100px auto;
    }

    /* Rect */

    .random__rect {
      position: absolute;
    }

    .random__rect--test-1 {
      left: 0;
      bottom: 0;
      width: 50%;
      height: 70%;
      background-color: #6223db;
      transform: skewX(-45deg);
    }

    .random__rect--test-2 {
      right: 0;
      top: 0;
      width: 60%;
      height: 44%;
      background-color: #f7431a;
    }
  </style>
</head>
<body>
  <div class="random random--test-1">
    <div class="random__rect random__rect--test-1"></div>
    <div class="random__shape random__shape--test-1"></div>
  </div>
  <div class="random random--test-2">
    <div class="random__rect random__rect--test-2"></div>
    <div class="random__shape random__shape--test-2"></div>
  </div>
</body>
</html>
