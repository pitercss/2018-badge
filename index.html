<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      display: grid;
      grid-gap: 25px;
      grid-template-columns: repeat(2, min-content);
    }
  </style>
</head>
<body>
  <div class="random random__green">
    <div
      class="
        random__rect
        random__yellow"
      style="
        top: 25%;
        left: 0%;
        width: 75%;
        height: 50%;">
    </div>
    <div
      class="
        random__shape
        random__bracket-violet
        random__pattern-medium"
      style="
        top: 25%;
        left: 50%;
        width: 50%;
        height: 50%;">
    </div>
  </div>
  <div class="random random__pink">
    <div
      class="
        random__rect
        random__green"
      style="
        top: 50%;
        left: 25%;
        width: 75%;
        height: 25%;">
    </div>
    <div
      class="
        random__shape
        random__plus-yellow
        random__pattern-large"
      style="
        top: 0%;
        left: 0%;
        width: 50%;
        height: 100%;">
    </div>
  </div>
  <div class="random random__red">
    <div
      class="
        random__rect
        random__skew-plus
        random__yellow"
      style="
        top: 50%;
        left: 75%;
        width: 75%;
        height: 100%;">
    </div>
    <div
      class="
        random__shape
        random__slash-violet
        random__pattern-medium"
      style="
        top: 0%;
        left: 25%;
        width: 50%;
        height: 75%;">
    </div>
  </div>
  <div class="random random__violet">
    <div
      class="
        random__rect
        random__skew-minus
        random__green"
      style="
        top: 0%;
        left: 25%;
        width: 50%;
        height: 100%;">
    </div>
    <div
      class="
        random__shape
        random__tag-pink
        random__pattern-medium"
      style="
        top: 25%;
        left: 55%;
        width: 50%;
        height: 75%;">
    </div>
  </div>
  <div class="random random__yellow">
    <div
      class="
        random__rect
        random__pink"
      style="
        top: 0%;
        left: 25%;
        width: 50%;
        height: 100%;">
    </div>
    <div
      class="
        random__shape
        random__slash-green
        random__pattern-small"
      style="
        top: 0%;
        left: 0%;
        width: 50%;
        height: 50%;">
    </div>
  </div>
</body>
</html>
